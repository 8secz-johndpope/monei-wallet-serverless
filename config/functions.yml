# Steps

checkTransaction:
  handler: src/steps/checkTransaction.js
  iamRoleStatements:
    - Effect: Allow
      Action: dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.transactionsTable}"

checkWithdrawalTransaction:
  handler: src/steps/checkWithdrawalTransaction.js
  iamRoleStatements:
  - Effect: Allow
    Action: dynamodb:UpdateItem
    Resource: "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.transactionsTable}"

checkRequiredBalance:
  handler: src/steps/checkRequiredBalance.js
  iamRoleStatements:
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.MNEMONIC_KEY}-*"

checkTransactionStatus:
  handler: src/steps/checkTransactionStatus.js
  iamRoleStatements: []

approveTransaction:
  handler: src/steps/approveTransaction.js
  iamRoleStatements:
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.ENCRYPT_PASSWORD_KEY}-*"

transferTokens:
  handler: src/steps/transferTokens.js
  iamRoleStatements:
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.MNEMONIC_KEY}-*"
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.transactionsTable}"

transferFiat:
  handler: src/steps/transferFiat.js
  iamRoleStatements: []

# Hooks

postAuthentication:
  handler: src/hooks/postAuthentication.js
  iamRoleStatements:
    - Effect: Allow
      Action: cognito-idp:AdminUpdateUserAttributes
      Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.ENCRYPT_PASSWORD_KEY}-*"
    - Effect: Allow
      Action: states:StartExecution
      Resource: ${self:resources.Outputs.AllowTransferSM.Value}

userSignUp:
  handler: src/hooks/userSignUp.js
  events:
    - http:
        path: signup
        method: post
        cors: true
  iamRoleStatements:
    - Effect: Allow
      Action: cognito-idp:SignUp
      Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }

preSignUp:
  handler: src/hooks/preSignUp.js
  iamRoleStatements: []

defineAuthChallenge:
  handler: src/hooks/defineAuthChallenge.js
  iamRoleStatements: []

createAuthChallenge:
  handler: src/hooks/createAuthChallenge.js
  iamRoleStatements: []

verifyAuthChallenge:
  handler: src/hooks/verifyAuthChallenge.js
  iamRoleStatements:
    - Effect: Allow
      Action: cognito-idp:AdminUpdateUserAttributes
      Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
    - Effect: Allow
      Action: states:StartExecution
      Resource: ${self:resources.Outputs.TransferTokensSM.Value}

completeCheckout:
  handler: src/hooks/completeCheckout.js
  events:
  - http:
      path: complete_checkout
      method: get
      cors: true
  iamRoleStatements:
  - Effect: Allow
    Action:
    - cognito-idp:AdminUpdateUserAttributes
    - cognito-idp:AdminGetUser
    Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
  - Effect: Allow
    Action: secretsmanager:GetSecretValue
    Resource:
    - "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.MONEI_CREDENTIALS_KEY}-*"
    - "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.MNEMONIC_KEY}-*"
  - Effect: Allow
    Action: states:StartExecution
    Resource: ${self:resources.Outputs.CheckTransactionSM.Value}
  - Effect: Allow
    Action: dynamodb:PutItem
    Resource: "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.transactionsTable}"

attachUserPolicy:
  handler: src/hooks/attachUserPolicy.js
  events:
  - http:
      path: attach_policy
      method: post
      cors: true
      authorizer: aws_iam
  iamRoleStatements:
  - Effect: Allow
    Action:
    - iot:AttachPrincipalPolicy
    - iot:DetachPrincipalPolicy
    - iot:CreatePolicy
    Resource: "*"

indexTransactions:
  handler: src/hooks/indexTransactions.js
  events:
  - stream:
      type: dynamodb
      startingPosition: LATEST
      arn: { Fn::GetAtt: [ 'TransactionsTable', 'StreamArn' ] }
      batchSize: 1
  iamRoleStatementsName: ${self:custom.resourcesPrefix}-indexTransactionsIAM
  iamRoleStatements:
  - Effect: Allow
    Action: iot:Publish
    Resource: "*"
  - Effect: Allow
    Action:
    - es:ESHttpPost
    - es:ESHttpDelete
    - es:ESHttpPut
    - es:ESHttpHead
    Resource: "*"


# Resolvers

getBalance:
  handler: src/resolvers/getBalance.js
  iamRoleStatements: []

newTransaction:
  handler: src/resolvers/newTransaction.js
  iamRoleStatements:
    - Effect: Allow
      Action: cognito-idp:ListUsers
      Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
    - Effect: Allow
      Action: states:StartExecution
      Resource: ${self:resources.Outputs.CheckTransactionSM.Value}
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.MNEMONIC_KEY}-*"
    - Effect: Allow
      Action: dynamodb:PutItem
      Resource: "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.transactionsTable}"

newWithdrawal:
  handler: src/resolvers/newWithdrawal.js
  iamRoleStatements:
  - Effect: Allow
    Action: cognito-idp:AdminGetUser
    Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
  - Effect: Allow
    Action: states:StartExecution
    Resource: ${self:resources.Outputs.WithdrawTokensSM.Value}
  - Effect: Allow
    Action: secretsmanager:GetSecretValue
    Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.MNEMONIC_KEY}-*"
  - Effect: Allow
    Action: dynamodb:PutItem
    Resource: "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.transactionsTable}"

prepareCheckout:
  handler: src/resolvers/prepareCheckout.js
  iamRoleStatements:
    - Effect: Allow
      Action: cognito-idp:AdminGetUser
      Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.MONEI_CREDENTIALS_KEY}-*"

attachBankAccount:
  handler: src/resolvers/attachBankAccount.js
  iamRoleStatements:
    - Effect: Allow
      Action: cognito-idp:AdminUpdateUserAttributes
      Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
    - Effect: Allow
      Action: secretsmanager:GetSecretValue
      Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.TRANSFERWISE_CREDENTIALS_KEY}-*"

getBankAccount:
  handler: src/resolvers/getBankAccount.js
  iamRoleStatements:
  - Effect: Allow
    Action: cognito-idp:AdminGetUser
    Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
  - Effect: Allow
    Action: secretsmanager:GetSecretValue
    Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.TRANSFERWISE_CREDENTIALS_KEY}-*"

detachBankAccount:
  handler: src/resolvers/detachBankAccount.js
  iamRoleStatements:
  - Effect: Allow
    Action:
      - cognito-idp:AdminGetUser
      - cognito-idp:AdminUpdateUserAttributes
    Resource: { Fn::GetAtt: ['UserPool', 'Arn'] }
  - Effect: Allow
    Action: secretsmanager:GetSecretValue
    Resource: "arn:aws:secretsmanager:#{AWS::Region}:#{AWS::AccountId}:secret:${self:custom.config.TRANSFERWISE_CREDENTIALS_KEY}-*"
